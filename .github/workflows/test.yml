on: push
name: Test
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.19.x, 1.20.x]
        os:
          - ubuntu-latest
          # - macos-latest
          # - windows-latest
    services:
      nats:
        image: nats
        ports:
          - 4222:4222
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: 1.x

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./... -race -timeout 30s
